<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link rel="icon" href="/images/empresa.ico" type="image/ico">
  <script src="https://kit.fontawesome.com/14918585ae.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/Tools/toast.css">

  <script src="/js/Usuario/UsuarioCode.js"></script>
</head>

<body style="position: relative;">
  <div id="toastBox">
  </div>

  <section class="form-02-main">
    
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="_lk_de">
            <form action="" id="login-form" class="form-03-main">
              <div class="logo">
                <img src="/images/user.png">
              </div>
              <div class="form-group">
                <input type="text" name="username" value="G2_Mimi" class="form-control _ge_de_ol" placeholder="Enter User" required
                  aria-required="true">
              </div>

              <div class="form-group">
                <input type="password" name="password" value="salinas34" class="form-control _ge_de_ol" type="text"
                  placeholder="Enter Password" required>
              </div>

              <div class="checkbox form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="">
                  <label class="form-check-label" for="">
                    Remember me
                  </label>
                </div>
                <a href="#" id="forgot_login">Forgot Password</a>
              </div>

              
              <div class="form-group">
                <div class="_btn_04">
                  <input type="submit" id="btn_login" style="width: 100%; height: inherit; background-color: transparent; border: none; color:#fff; cursor: pointer;"
                    value="Login"> 
                </div>
              </div>

              <div class="form-group nm_lk">
                <p>Or Login With</p>
              </div>

              <div class="form-group pt-0">
                <div class="_social_04">
                  <ol>
                    <li><i class="fa fa-facebook"></i></li>
                    <li><i class="fa fa-twitter"></i></li>
                    <li><i class="fa fa-google-plus"></i></li>
                    <li><i class="fa fa-instagram"></i></li>
                    <li><i class="fa fa-linkedin"></i></li>
                  </ol>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="/js/javaScript.js"></script>
  <script src="/js/Usuario/UsuarioFunction.js"></script>
</body>

</html>
